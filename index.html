<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS Ecommerce</title>
    
    <link rel="shortcut icon" href="./public/images/favicon-tailwindcss.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <!-- Header start -->
    <header class="py-7 bg-white shadow-md">
        <div class="container flex items-center justify-between">
            <!-- logo -->
            <a href="#">
                <img src="./public/images/logo.svg" alt="Logo Website" class="w-32 object-cover">
            </a>
            <!-- search bar -->
            <div class="flex items-center w-full max-w-2xl">
                <div class="whitespace-nowrap cursor-pointer border-2 border-primary-color border-r-0 rounded-l-md py-3 px-5 flex items-center space-x-3">
                    <span class="font-normal italic">All Category</span>
                    <i class="fa-solid fa-chevron-down text-sm mt-1 text-gray-500"></i>
                </div>
                <div class="relative w-full flex">
                    <span class="absolute left-4 top-3 text-lg text-gray-500">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input type="text" class="w-full border-2 border-primary-color border-r-0 pl-12 py-3 pr-3 font-medium italic focus:outline-none placeholder-gray-500" placeholder="Search here ...">
                    <button class=" bg-primary-color rounded-r-md text-white px-8 hover:bg-transparent hover:text-primary-color">Search</button>
                </div>
            </div>
            
            <!-- icons -->
            <div class="flex items-center space-x-4">
                <a href="#" class="text-center relative hover:text-primary-color">
                    <i class="fa-regular fa-heart text-[26px]"></i>
                    <div class="text-[14px] font-semibold font-roboto-mono leading-6">Whist list</div>
                    <span class="absolute -top-2 right-4 w-5 h-5 rounded-full text-[13px] flex items-center justify-center bg-primary-color text-white">6</span>
                </a>
                <a href="#" class="text-center relative hover:text-primary-color">
                    <i class="fa-solid fa-basket-shopping text-[26px]"></i>
                    <div class="text-[14px] font-semibold font-roboto-mono leading-6">Cart</div>
                    <span class="absolute -top-2 -right-2 w-5 h-5 rounded-full text-[13px] flex items-center justify-center bg-primary-color text-white">4</span>
                </a>
                <a href="#" class="text-center relative hover:text-primary-color">
                    <i class="fa-regular fa-user text-[26px]"></i>
                    <div class="text-[14px] font-semibold font-roboto-mono leading-6">Account</div>
                </a>
            </div>
        </div>
    </header>
    <!-- Header end -->

    <!-- Navbar start -->
    <nav class="bg-gray-800">
        <div class="container flex items-center">
            <!-- all categories -->
            <div class="flex items-center space-x-3 text-white py-5 px-8 bg-primary-color">
                <i class="fa-solid fa-bars text-base"></i>
                <span class="text-[17px] font-normal capitalize">All categories</span>
            </div>
            <!-- nav link -->
            <div class="flex items-center justify-between flex-grow pl-14">
                <div class="flex items-center space-x-7 capitalize text-[17px] font-normal">
                    <a href="#" class="text-gray-300 hover:underline hover:underline-offset-4 hover:text-white">Home</a>
                    <a href="#" class="text-gray-300 hover:underline hover:underline-offset-4 hover:text-white">Shop</a>
                    <a href="#" class="text-gray-300 hover:underline hover:underline-offset-4 hover:text-white">Page</a>
                    <a href="#" class="text-gray-300 hover:underline hover:underline-offset-4 hover:text-white">Contact us</a>
                </div>
            </div>
            <!-- login / register -->
            <div class="flex items-center space-x-1.5 text-[17px] font-normal text-gray-200">
                <a href="#" class="hover:text-primary-color">Login</a>
                <span>/</span>
                <a href="#" class="hover:text-primary-color">Register</a>
            </div>
        </div>
    </nav>
    <!-- Navbar end -->
</body>
</html>
